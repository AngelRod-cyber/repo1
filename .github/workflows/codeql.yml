name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '44 10 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual  # 游댠 Evita que CodeQL intente compilar C/C++
        - language: csharp
          build-mode: none
        - language: go
          build-mode: none
        - language: java-kotlin
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        - language: ruby
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}  # 游댠 Desactiva la construcci칩n autom치tica
        queries: security-extended,security-and-quality

    # 游댠 Evita compilaci칩n en C/C++ para que el an치lisis no falle
    - if: matrix.language == 'c-cpp'
      name: Skip build for C/C++
      run: echo "Skipping build for C/C++"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
