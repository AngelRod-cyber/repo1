name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '44 10 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: none  # ðŸ”¥ Evita que CodeQL intente construir C/C++
        - language: csharp
          build-mode: none
        - language: go
          build-mode: none  # ðŸ”¥ Evita la autoconstrucciÃ³n en Go
        - language: java-kotlin
          build-mode: none  # ðŸ”¥ Evita que CodeQL intente compilar Java/Kotlin
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        - language: ruby
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}  # ðŸ”¥ Desactiva construcciÃ³n manual
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
